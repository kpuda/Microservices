server:
  port: ${PORT:0}
spring:
  application:
    name: users-ms
  devtools:
    restart:
      enabled: false
  #CONFIG SERVER
  config:
    import: optional:configserver:http://localhost:8012
  profiles:
    active: users-ms

    #application_id is spring boot run arg
    #mvn spring-boot:run -Dspring-boot.run.arguments=--application_id=xd
resilience4j:
  circuitbreaker:
    circuit-breaker-aspect-order: 1 # todo aspect orders
    instances:
      albums-ms:
      failure-rate-treshold: 50
      automatic-transition-from-open-to-half-open-enabbled: true #todo open/half open learn more about states in future
      wait-duration-in-open-state: 10000ms
      sliding-window-type: COUNT_BASED
      sliding-window-size: 2
      minimum-number-of-calls: 10
      event-consumer-buffer-size: 10
  retry:
    retry-aspect-order: 2 # todo aspect orders with value of 2 - retry has higher priority over circuitbreaker

management:
  endpoints:
    web:
      exposure:
        include: beans, health, routes, httptrace, mappings, metrics, circuitbreakers, circuitbreakerevents #todo why doesnt it work
  endpoint:
    health:
      enabled: true
      show-details: always
  health:
    circuitbreakers:
      enabled: true